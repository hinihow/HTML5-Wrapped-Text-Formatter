  <body>

<div id="google_trans_20140526" class="google_trans_20140526">
  <div class="output-container">
    <div class="page-header google-trans-title">
    <h1 style="text-align:center">
      HTML Wrapped Text Formatter
    </h1>
</div>
<div class="test-output">
</div>
    </div>


<div class="panel panel-primary input-div">
    <!--
    Bootstrap 樣板
    http://getbootstrap.com/components/#panelsg
    -->
    <div class="panel-heading togglable" onclick="_googleTransUtils.toggle_panel(this);">
        <span class="icon-up glyphicon glyphicon-chevron-up" style="float:right"></span>
        <span class="icon-down glyphicon glyphicon-chevron-down" style="float:right"></span>
        <span class="glyphicon glyphicon-edit"></span>
        <span class="panel-title">要翻譯的文字</span>
    </div>
        <div class="panel-body">
            <form id="submitToGoogleTransForm" method="post">
                <!--
                <label>
                    標題: <input type="text" name="subject" />
                </label>
                -->

        <div>
          <textarea name="source" class="animated source input-textarea" style="width: 100%;" placeholder="請輸入要翻譯的文字...">The major question was whether computer study times
associated with undergraduate instruction reliably cor-
related with test performance, which was considered a
measure of how much a student learned in the course. In
four separate semesters, positive and significant corre-
lations with time were observed for 33% of the correla-
tions involving multiple-choice questions, 13% of those
involving short-answer questions, and 60% of those in-
volving open-ended essay questions. An estimate of r 5
.35 for the four case studies was highly significant. Over-
all, the significant correlations between study time and
test performance were consistent with the hypothesis that
learning takes time. These results disagree with the find-
ings of Smeaton and Keogh (1999), who reported non-
significant correlations between five separate measures
of computer usage and test performance. The results are
also inconsistent with Hakstian’s (1971) Experiment 1,
in which there was a significant negative correlation be-
tween study time and objective test questions (multiple-
choice, true/false, matching) and no significant correla-
tion for essay questions; the results are only partially
consistent with Hakstian’s Experiment 2, in which there
was a significant correlation for objective test questions
but not for essay questions.</textarea>
        </div>
        <div class="input-group">
            <label class="input-group-addon">
                來源語系：
                <select name="source_lang">
                  <option value="en">English</option>
                  <option value="zh-CN">简体中文</option>
                  <option value="ja">日文</option>
                </select>
            </label>

            <label class="input-group-addon">
                翻譯語系：
                <select name="target_lang">
                    <option value="zh-TW">正體中文</option>
                    <option value="zh-CN">简体中文</option>
                    <option value="ja">日文</option>
                </select>
            </label>
        </div>
        <div class="input-group">

          <label class="input-group-addon">
              <input type="checkbox" name="trim_dash" value="true" checked="checked"/> 接合破折號「-」
          </label class="input-group-addon">
          <label class="input-group-addon">
              <input type="checkbox" name="trim_nl" value="true" checked="checked"/> 接合換行
          </label>


            <label class="input-group-addon">
                <input type="checkbox" name="sentence_nl" value="true" checked="checked"/> 換句加大隔行
            </label>
            <label class="input-group-addon">
                <input type="checkbox" name="trim_citation" value="true" checked="checked"/> 刪除引言括號
            </label>

            <label class="input-group-addon">
                <input type="checkbox" name="replace_fulltype" value="true" checked="checked"/> 全型引號變半形
            </label>
            <label class="input-group-addon" style="display: none">
                <input type="checkbox" name="test_output" value="true" checked="checked" /> 文字重整
            </label>
            <label class="input-group-addon" style="display: none">
                <input type="checkbox" name="window_open_output" value="true" checked="checked" /> 直接翻譯
            </label>
        </div>
        <div style="text-align:center;margin-top: 0.5em;">
            <button type="submit" class="btn btn-lg btn-default submit_trans" name="submit_trans" style="width: calc(50% - 10px)">
                整理翻譯 (Ctrl + Enter)
            </button>
            <button type="submit" class="btn btn-lg btn-default submit_authors" name="submit_authors" style="width: calc(50% - 10px); margin-left: 16px;">
                整理作者 (Alt + Enter)
            </button>
        </div>
        <div style="text-align:center;display:none;">
            <!--
            <label>
                <input type="radio" name="output_style" value="iframe" checked="true" /> 結果輸出在下方
            </label>
            -->
            <label>
                <input type="radio" name="output_style" value="blank" checked="checked" /> 結果輸出在開新視窗
            </label>
        </div>
            </form>
        </div>
</div>
    </div>
